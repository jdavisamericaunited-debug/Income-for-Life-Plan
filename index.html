<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income-for-Life Plan â€“ AmericaPlanning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e5e7eb;
    }
  </style>
</head>
<body>
<div id="ap-rotate-tip" style="display:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">
  Turn phone sideways for easy viewing.
</div>

<div id="ap-ifl-app">
  <style>
    #ap-ifl-app,
    #ap-ifl-app * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #ap-ifl-app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 20px 32px;
      background: #f3f4f6;
      color: #111827;
    }

    #ap-ifl-app h1 {
      font-size: 26px;
      margin: 0 0 4px;
    }

    #ap-ifl-app .ap-page-caption {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    /* Tabs */
    .ap-ifl-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .ap-ifl-tab-btn {
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      color: #111827;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .ap-ifl-tab-btn.ap-ifl-tab-active {
      background: #0b5aa2;
      border-color: #0b5aa2;
      color: #ffffff;
    }

    .ap-ifl-panel {
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 18px 18px 22px;
    }

    .ap-primary-btn {
      display: inline-block;
      background: #0b5aa2;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .ap-primary-btn:hover {
      opacity: 0.95;
    }

    .ap-save-row {
      text-align: right;
      margin-top: 4px;
    }

    /* ---------- Goals & Data Styles ---------- */
    #ap-goals-data h2 {
      font-size: 20px;
      margin: 0 0 4px;
    }

    #ap-goals-data .ap-subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    #ap-goals-data form {
      width: 100%;
    }

    #ap-goals-data .ap-section {
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 16px 18px 14px;
      margin-bottom: 18px;
    }

    #ap-goals-data .ap-section-title {
      font-size: 15px;
      font-weight: 700;
      color: #0b5aa2;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    #ap-goals-data .ap-grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px 16px;
    }

    #ap-goals-data .ap-grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px 16px;
    }

    #ap-goals-data .ap-grid-4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px 16px;
    }

    #ap-goals-data .ap-field {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 13px;
    }

    #ap-goals-data label {
      font-weight: 600;
      color: #374151;
    }

    #ap-goals-data .ap-pill-note {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    #ap-goals-data input[type="text"],
    #ap-goals-data input[type="number"],
    #ap-goals-data input[type="email"],
    #ap-goals-data input[type="date"],
    #ap-goals-data select,
    #ap-goals-data textarea {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      padding: 6px 8px;
      font-size: 13px;
      line-height: 1.4;
      background: #ffffff;
    }

    #ap-goals-data textarea {
      min-height: 60px;
      resize: vertical;
    }

    #ap-goals-data .ap-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 6px;
    }

    #ap-goals-data .ap-table th,
    #ap-goals-data .ap-table td {
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      vertical-align: top;
    }

    #ap-goals-data .ap-table th {
      background: #f3f4f6;
      font-weight: 600;
      text-align: left;
    }

    #ap-goals-data .ap-table input,
    #ap-goals-data .ap-table select,
    #ap-goals-data .ap-table textarea {
      border-radius: 4px;
      border: 1px solid #d1d5db;
      width: 100%;
      padding: 4px 5px;
      font-size: 12px;
    }

    #ap-goals-data .ap-total-row {
      background: #f9fafb;
      font-weight: 600;
    }

    #ap-goals-data .ap-goal-row {
      display: grid;
      grid-template-columns: minmax(0, 2.8fr) minmax(0, 0.7fr) minmax(0, 1.5fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    #ap-goals-data .ap-goal-row span {
      font-size: 13px;
      align-self: center;
    }

    #ap-goals-data .ap-goal-row select {
      max-width: 80px;
    }

    <!-- Save data automatically -->
    <script>
      document.addEventListener('input', function() {
        const form = document.getElementById('ap-goals-data-form');
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });
        localStorage.setItem('formData', JSON.stringify(data));
      });

      window.addEventListener('load', function() {
        const storedData = localStorage.getItem('formData');
        if (storedData) {
          const data = JSON.parse(storedData);
          const form = document.getElementById('ap-goals-data-form');
          for (const key in data) {
            if (data.hasOwnProperty(key)) {
              const input = form.querySelector(`[name="${key}"]`);
              if (input) {
                input.value = data[key];
              }
            }
          }
        }
      });
    </script>
</body>
</html>
